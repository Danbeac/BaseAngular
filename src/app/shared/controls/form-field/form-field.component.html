<div class="form-field" [class.form-field_error]="hasError()" [class.form-field_inline]="isInline">
  <label class="form-field__label">
    {{ label }}
    <span class="form-field__req" *ngIf="required">*</span>
  </label>

  <div class="form-field__control">
    <ng-content></ng-content>
    <div class="form-field__error">
      <ng-container *ngIf="control && errorKey" [ngSwitch]="errorKey">
        <span *ngSwitchCase="'min'">Minimum {{control.error[errorKey].min}}</span>
        <span *ngSwitchCase="'max'">Maximum {{control.error[errorKey].max}}</span>
        <span *ngSwitchCase="'required'">This field is required</span>
        <span *ngSwitchCase="'requiredtrue'">This field is required</span>
        <span *ngSwitchCase="'minlength'">At least {{control.error[errorKey].requiredLength}} characters</span>
        <span *ngSwitchCase="'maxlength'">No more than {{control.error[errorKey].requiredLength}}</span>
        <span *ngSwitchCase="'pattern'"></span>
      </ng-container>
    </div>
  </div>
</div>
