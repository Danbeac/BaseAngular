<h2>Form</h2>

<form [formGroup]="form" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
  <app-button (click)="onPatchValue()">Patch Value</app-button>
  <app-button (click)="onToggleInline()">Toggle Inline</app-button>

  <app-form-field label="Email" [required]="true" [control]="form.controls.email" [isInline]="isInline" [patternError]="regexErrors.email">
    <app-input formControlName="email"></app-input>
  </app-form-field>

  <app-form-field label="Age" [required]="true" [control]="form.controls.age" [isInline]="isInline" [patternError]="regexErrors.numbers">
    <app-input formControlName="age"></app-input>
  </app-form-field>

  <app-form-field label="Password" [required]="true" [control]="form.controls.password" [isInline]="isInline">
    <app-password formControlName="password"></app-password>
  </app-form-field>

  <app-form-field label="Select" [required]="true" [control]="form.controls.select" [isInline]="isInline">
    <app-select formControlName="select" [items]="items"></app-select>
  </app-form-field>

  <app-form-field label="Checkboxes" [required]="true" [control]="form.controls.checkboxes" [isInline]="isInline">
    <app-checkboxes formControlName="checkboxes" [items]="items"></app-checkboxes>
  </app-form-field>

  <app-form-field label="Radios" [required]="true" [control]="form.controls.radios" [isInline]="isInline">
    <app-radios formControlName="radios" [items]="items">
    </app-radios>
  </app-form-field>
</form>

<code>
  {{ form.value | json }}
</code>
<router-outlet></router-outlet>
